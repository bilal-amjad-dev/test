<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube Mobile</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and general body look */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Ensure html, body, and the root div take full height and allow scrolling */
        html, body {
            height: 100%;
            margin: 0;
            /* Removed 'overflow: hidden;' here to allow scrolling */
        }
        #app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure it takes full viewport height */
            background-color: #f3f4f6; /* Light gray background for the app */
        }
        /* Padding for main content to account for fixed header and footer */
        main {
            padding-top: 64px; /* Height of header (p-4 + default height) */
            padding-bottom: 64px; /* Height of footer (p-2 + default height) */
            flex-grow: 1; /* Allows main content to take available space */
            overflow-y: auto; /* Enables vertical scrolling for content */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Header Section -->
        <header class="fixed top-0 left-0 w-full bg-[#1877F2] text-white p-4 flex items-center justify-between shadow-md z-10">
            <div class="flex items-center space-x-2">
                <!-- Simple logo text -->
                <span class="font-bold text-xl rounded-md px-2 py-1">MyTube</span>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Search Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-search">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.3-4.3"/>
                </svg>
                <!-- User Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-user">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Content will be injected here by JavaScript -->
        </main>

        <!-- Footer Section (Navigation) -->
        <footer class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 flex justify-around items-center p-2 shadow-lg z-10">
            <button id="home-tab" class="flex flex-col items-center p-2 rounded-md transition-colors duration-200 text-[#1877F2] font-semibold">
                <!-- Home Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-home">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span class="text-xs mt-1">Home</span>
            </button>
            <button id="shorts-tab" class="flex flex-col items-center p-2 rounded-md transition-colors duration-200 text-gray-600 hover:bg-gray-100">
                <!-- Shorts Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-zap">
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                </svg>
                <span class="text-xs mt-1">Shorts</span>
            </button>
            <button id="subscriptions-tab" class="flex flex-col items-center p-2 rounded-md transition-colors duration-200 text-gray-600 hover:bg-gray-100">
                <!-- Subscriptions Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-bell">
                    <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/>
                    <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
                </svg>
                <span class="text-xs mt-1">Subscriptions</span>
            </button>
            <button id="library-tab" class="flex flex-col items-center p-2 rounded-md transition-colors duration-200 text-gray-600 hover:bg-gray-100">
                <!-- Library Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-library">
                    <path d="m16 6 4 2v14L16 22z"/>
                    <path d="M12 22V4s-1.8-1.8-4-2-4 2-4 2v16z"/>
                </svg>
                <span class="text-xs mt-1">Library</span>
            </button>
        </footer>
    </div>

    <script>
        // Get references to the main content area and all tab buttons
        const mainContent = document.getElementById('main-content');
        const homeTabBtn = document.getElementById('home-tab');
        const shortsTabBtn = document.getElementById('shorts-tab');
        const subscriptionsTabBtn = document.getElementById('subscriptions-tab');
        const libraryTabBtn = document.getElementById('library-tab');

        // Function to render content for the Home tab
        function renderHomeContent() {
            mainContent.innerHTML = `
                <div class="p-4 space-y-6">
                    <!-- Video Card 1 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://placehold.co/600x337/ADD8E6/000000?text=Awesome+Video+1" alt="Awesome Video 1" class="w-full h-auto object-cover" />
                        <div class="p-3">
                            <h3 class="font-semibold text-gray-800 text-lg mb-1">Building a Responsive Website from Scratch</h3>
                            <p class="text-gray-600 text-sm">Channel Name • 1.2M views • 3 days ago</p>
                            <p class="text-gray-700 text-sm mt-2 line-clamp-2">Learn the basics of HTML, CSS, and JavaScript to create stunning, responsive web designs. This tutorial covers everything from layout to media queries.</p>
                        </div>
                    </div>
                    <!-- Video Card 2 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://placehold.co/600x337/90EE90/000000?text=Tech+Review+2025" alt="Tech Review 2025" class="w-full h-auto object-cover" />
                        <div class="p-3">
                            <h3 class="font-semibold text-gray-800 text-lg mb-1">Top 5 Gadgets of 2025 You Must See!</h3>
                            <p class="text-gray-600 text-sm">Tech Guru • 870K views • 1 week ago</p>
                            <p class="text-gray-700 text-sm mt-2 line-clamp-2">Dive into the latest innovations in consumer electronics. From smart homes to wearable tech, find out what's next!</p>
                        </div>
                    </div>
                    <!-- Video Card 3 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://placehold.co/600x337/FFD700/000000?text=Travel+Vlog+Adventure" alt="Travel Vlog Adventure" class="w-full h-auto object-cover" />
                        <div class="p-3">
                            <h3 class="font-semibold text-gray-800 text-lg mb-1">Exploring the Hidden Gems of Southeast Asia</h3>
                            <p class="text-gray-600 text-sm">Wanderlust Journeys • 2.1M views • 2 months ago</p>
                            <p class="text-gray-700 text-sm mt-2 line-clamp-2">Join us on an unforgettable adventure through ancient temples, bustling markets, and serene beaches.</p>
                        </div>
                    </div>
                    <!-- Add more dummy content as needed -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://placehold.co/600x337/ADD8E6/000000?text=Awesome+Video+4" alt="Awesome Video 4" class="w-full h-auto object-cover" />
                        <div class="p-3">
                            <h3 class="font-semibold text-gray-800 text-lg mb-1">Advanced React Hooks Tutorial</h3>
                            <p class="text-gray-600 text-sm">Code Master • 500K views • 5 days ago</p>
                            <p class="text-gray-700 text-sm mt-2 line-clamp-2">Master custom hooks, useContext, and useReducer for more efficient and scalable React applications.</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to render content for the Shorts tab
        function renderShortsContent() {
            mainContent.innerHTML = `
                <div class="p-4 grid grid-cols-2 gap-4">
                    <!-- Short Video Card 1 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://placehold.co/300x500/FFB6C1/000000?text=Short+1" alt="Short Video 1" class="w-full h-64 object-cover" />
                        <div class="p-2">
                            <h3 class="font-semibold text-gray-800 text-md line-clamp-2">Quick Recipe: 5-Minute Pasta</h3>
                        </div>
                    </div>
                    <!-- Short Video Card 2 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://placehold.co/300x500/B0E0E6/000000?text=Short+2" alt="Short Video 2" class="w-full h-64 object-cover" />
                        <div class="p-2">
                            <h3 class="font-semibold text-gray-800 text-md line-clamp-2">Amazing Nature Views</h3>
                        </div>
                    </div>
                    <!-- Add more shorts -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://placehold.co/300x500/DDA0DD/000000?text=Short+3" alt="Short Video 3" class="w-full h-64 object-cover" />
                        <div class="p-2">
                            <h3 class="font-semibold text-gray-800 text-md line-clamp-2">Coding Tips in 60 Seconds</h3>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://placehold.co/300x500/98FB98/000000?text=Short+4" alt="Short Video 4" class="w-full h-64 object-cover" />
                        <div class="p-2">
                            <h3 class="font-semibold text-gray-800 text-md line-clamp-2">Funny Pet Moments Compilation</h3>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to render content for the Subscriptions tab
        function renderSubscriptionsContent() {
            mainContent.innerHTML = `
                <div class="p-4 space-y-4">
                    <h2 class="text-2xl font-bold text-gray-800">Your Subscriptions</h2>
                    <div class="flex items-center space-x-3 bg-white p-3 rounded-lg shadow-sm">
                        <img src="https://placehold.co/60x60/FF6347/FFFFFF?text=C1" alt="Channel 1" class="w-12 h-12 rounded-full object-cover" />
                        <p class="text-gray-700 font-medium">Coding Tutorials</p>
                    </div>
                    <div class="flex items-center space-x-3 bg-white p-3 rounded-lg shadow-sm">
                        <img src="https://placehold.co/60x60/4682B4/FFFFFF?text=C2" alt="Channel 2" class="w-12 h-12 rounded-full object-cover" />
                        <p class="text-gray-700 font-medium">Travel Vlogs</p>
                    </div>
                    <div class="flex items-center space-x-3 bg-white p-3 rounded-lg shadow-sm">
                        <img src="https://placehold.co/60x60/8A2BE2/FFFFFF?text=C3" alt="Channel 3" class="w-12 h-12 rounded-full object-cover" />
                        <p class="text-gray-700 font-medium">Gaming Highlights</p>
                    </div>
                </div>
            `;
        }

        // Function to render content for the Library tab
        function renderLibraryContent() {
            mainContent.innerHTML = `
                <div class="p-4 space-y-4">
                    <h2 class="text-2xl font-bold text-gray-800">Library</h2>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="font-semibold text-gray-800 text-lg mb-2">History</h3>
                        <ul class="list-disc list-inside text-gray-700 text-sm space-y-1">
                            <li>Last watched: "Learn React in 10 Mins"</li>
                            <li>Yesterday: "Best Coffee Recipes"</li>
                        </ul>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h3 class="font-semibold text-gray-800 text-lg mb-2">Playlists</h3>
                        <ul class="list-disc list-inside text-gray-700 text-sm space-y-1">
                            <li>My Favorites (15 videos)</li>
                            <li>Watch Later (7 videos)</li>
                        </ul>
                    </div>
                </div>
            `;
        }

        // Function to update active tab styling
        function updateActiveTabStyle(activeButtonId) {
            // Remove active styles from all buttons
            [homeTabBtn, shortsTabBtn, subscriptionsTabBtn, libraryTabBtn].forEach(btn => {
                btn.classList.remove('text-[#1877F2]', 'font-semibold');
                btn.classList.add('text-gray-600', 'hover:bg-gray-100');
            });

            // Add active styles to the clicked button
            const activeButton = document.getElementById(activeButtonId);
            if (activeButton) {
                activeButton.classList.remove('text-gray-600', 'hover:bg-gray-100');
                activeButton.classList.add('text-[#1877F2]', 'font-semibold');
            }
        }

        // Event Listeners for tab buttons
        homeTabBtn.addEventListener('click', () => {
            renderHomeContent();
            updateActiveTabStyle('home-tab');
        });

        shortsTabBtn.addEventListener('click', () => {
            renderShortsContent();
            updateActiveTabStyle('shorts-tab');
        });

        subscriptionsTabBtn.addEventListener('click', () => {
            renderSubscriptionsContent();
            updateActiveTabStyle('subscriptions-tab');
        });

        libraryTabBtn.addEventListener('click', () => {
            renderLibraryContent();
            updateActiveTabStyle('library-tab');
        });

        // Initial content load when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderHomeContent(); // Load Home content by default
            updateActiveTabStyle('home-tab'); // Set Home tab as active initially
        });
    </script>
</body>
</html>
